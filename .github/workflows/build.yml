name: React Native Build

on:
  push:
    branches: [dev] # Adjust branch names as needed

jobs:
  build-android:
    runs-on: ubuntu-latest # Or macOS-latest for iOS builds

    steps:
      - uses: actions/checkout@v3 # Checkout your code from GitHub

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.0 # Adjust Node.js version as needed

      - name: Install dependencies
        run: yarn

      - name: Set gradlew permissions
        run: cd android && chmod +x gradlew

      - name: Build Android app (replace with your build command)
        run: cd android && ./gradlew clean && ./gradlew assembleRelease

      - name: List all folders
        run: ls

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-app
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@12.5.0

      - name: Debug secrets
        run: echo ${{ secrets.FIREBASE_APP_ID }} && echo ${{ secrets.FIREBASE_TOKEN }}

      - name: Set up Google Cloud credentials
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/google-credentials.json
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > $GOOGLE_APPLICATION_CREDENTIALS
          echo "Service account key file content:"
          cat $GOOGLE_APPLICATION_CREDENTIALS
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}"

      - name: Upload and Distribute App
        uses: mastersam07/firebase-app-distribution-action@v0.1
        with:
          serviceCredentialsFileContent: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          appId: ${{ secrets.FIREBASE_APP_ID }}
          file: 'android/app/build/outputs/apk/release/app-release.apk'
